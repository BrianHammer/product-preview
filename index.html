<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Tailwind file -->
    <link href="./output.css" rel="stylesheet" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Font Mon. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Fra. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Container -->
    <div class="h-screen w-full flex items-center justify-center px-6 py-12">
      <!-- Card -->
      <div
        class="bg-white rounded-xl max-w-[375px] overflow-hidden space-y-4 flex flex-col gap-4 items-start large:flex-row large:items-center large:max-w-[700px] large:space-y-0"
      >
        <!-- Image section-->
        <img
          draggable="false"
          alt="product image"
          src="images/image-product-mobile.jpg"
          class="object-cover w-full block large:hidden"
        />
        <!-- Desktop Image -->
        <img
          draggable="false"
          alt="product image"
          src="images/image-product-desktop.jpg"
          class="object-cover w-1/2 hidden large:block"
        />
        <!-- Info Section-->
        <div class="flex flex-col m-8 gap-4 pb-6 large:w-1/2 large:gap-8">
          <!-- Top message + title-->
          <div class="space-y-2 large:space-y-4">
            <p class="capitalize tracking-[0.3rem]">PERFUME</p>
            <h1 class="text-4xl">Gabrielle Essence Eau De Parfum</h1>
          </div>

          <!-- Paragraph-->
          <p class="leading-loose text-md">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <!-- Price -->
          <div class="flex flex-row items-center gap-6">
            <span class="text-dark-cyan text-4xl font-header font-heavy">
              $149.99
            </span>
            <span class="line-through">$169.99</span>
          </div>

          <!-- Button -->
          <a
            draggable="false"
            href="#"
            class="w-full p-4 bg-dark-cyan text-white text-center flex items-center flex-row justify-center gap-4 rounded-lg"
          >
            <span>
              <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                  fill="#FFF"
                />
              </svg>
            </span>
            <span class="font-heavy">Add to Cart</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Attribution-->

    <div class="absolute left-0 top-0">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-dark-cyan font-heavy"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/BrianHammer" class="text-dark-cyan font-heavy"
        >Brian Hammer</a
      >.
    </div>
  </body>
</html>
